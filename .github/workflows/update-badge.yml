# .github/workflows/update-badge.yml
name: Actualizar badge de Ãºltimo commit

on:
  push:
    branches:
      - main  # o tu rama principal

jobs:
  update-badge:
    runs-on: windows-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Ejecutar script PowerShell
        shell: pwsh
        run: .\scripts\generate-last-commit-badge.ps1

      - name: Configurar autenticación con token
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Commit y push del badge actualizado
        run: |
          git add .github/badges/last-commit.svg
          git commit -m ":”„ Actualizar badge de Ãºltimo commit"
          git push
